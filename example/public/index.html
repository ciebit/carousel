<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Carousel</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
</head>
<body>
    <h1>Examples Carousel</h1>

    <h2>Manual Horizontal</h2>

    <div class="container carouselManualHorizontal">
        <div class="item carouselManualHorizontal__item">01</div>
        <div class="item carouselManualHorizontal__item">02</div>
        <div class="item carouselManualHorizontal__item">03</div>
        <div class="item carouselManualHorizontal__item">04</div>
        <div class="item carouselManualHorizontal__item">05</div>
        <div class="item carouselManualHorizontal__item">06</div>
        <div class="item carouselManualHorizontal__item">08</div>
        <div class="item carouselManualHorizontal__item">09</div>
        <div class="item carouselManualHorizontal__item">10</div>
    </div>

    <div class="buttons">
        <button class="carouselManualHorizontal__buttonFirst">First</button>
        <button class="carouselManualHorizontal__buttonPrevious">Previous</button>
        <button class="carouselManualHorizontal__buttonNext">Next</button>
        <button class="carouselManualHorizontal__buttonLast">Last</button>
    </div>


    <h2>Auto</h2>

    <div class="container carouselAuto">
        <div class="item carouselAutoItem">01</div>
        <div class="item carouselAutoItem">02</div>
        <div class="item carouselAutoItem">03</div>
        <div class="item carouselAutoItem">04</div>
        <div class="item carouselAutoItem">05</div>
        <div class="item carouselAutoItem">06</div>
        <div class="item carouselAutoItem">08</div>
        <div class="item carouselAutoItem">09</div>
        <div class="item carouselAutoItem">10</div>
    </div>

    <div class="buttons">
        <button class="carouselAuto__buttonStartOrStop">Start/Stop</button>
        <button class="carouselAuto__buttonMode">Toggle Mode Specific Size</button>
    </div>
</body>
</html>
